<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Image of the Eisenhower matrix">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="new-item">
        <h3 for="new-task" class="title">Add Item</h3>
        <form class="new-task-row">
          <input id="new-task" class="task new-task input input-new" type="text">
          <button class="btn">Add</button>
        </form>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="todo-tasks" class="todo-list">
          <li  class="todo-mode">
            <input type="checkbox" class="input-check">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input input-todo">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="todo-mode edit-mode">
            <input type="checkbox" class="input-check">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input input-edit">
            <button class="edit btn">Save</button>
            <button class="delete btn">
                <img class="delete-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="done-tasks" class="done-list">
          <li  class="done-mode">
            <input type="checkbox" checked class="input-check">
            <label class="task done-mode-label">See the Doctor</label>
            <input type="text" class="task input input-done">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
                  <img class="delete-img" src="./remove.svg" alt="Image of the delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
